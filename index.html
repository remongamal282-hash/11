<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شركة مياه أسيوط - المركز الإعلامي</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --main-blue: #005294; }
        body { background-color: #f8f9fa; font-family: 'Cairo', sans-serif; margin: 0; }
        .header-bg { background: white; padding: 25px 0; border-bottom: 5px solid var(--main-blue); box-shadow: 0 2px 15px rgba(0,0,0,0.1); }
        .logo-img { max-width: 450px; width: 100%; height: auto; }
        .section-title { color: var(--main-blue); font-weight: 700; border-right: 6px solid var(--main-blue); padding-right: 15px; margin-top: 20px; }
        
        .news-card { border: none; border-radius: 20px; background: white; box-shadow: 0 5px 20px rgba(0,0,0,0.05); transition: 0.3s; height: 100%; overflow: hidden; display: flex; flex-direction: column; }
        .news-card:hover { transform: translateY(-10px); box-shadow: 0 10px 30px rgba(0,0,0,0.15); }
        
        .img-box { height: 240px; position: relative; background: #e9ecef; overflow: hidden; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        
        .news-date { position: absolute; bottom: 12px; right: 12px; background: rgba(0, 82, 148, 0.85); color: white; padding: 5px 15px; border-radius: 8px; font-size: 0.85rem; backdrop-filter: blur(5px); }
        .card-body { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }
        .card-title { font-size: 1.15rem; font-weight: 700; color: #2c3e50; line-height: 1.6; margin-bottom: 20px; height: 3.2em; overflow: hidden; }
        
        .btn-detail { background: var(--main-blue); color: white; border-radius: 12px; padding: 12px; text-decoration: none; text-align: center; font-weight: bold; margin-top: auto; transition: 0.3s; border: none; }
        .btn-detail:hover { background: #003a69; color: white; box-shadow: 0 4px 12px rgba(0, 82, 148, 0.3); }
        
        #status-area { text-align: center; padding: 120px 0; }
        .loader-spinner { width: 3rem; height: 3rem; color: var(--main-blue); }
    </style>
</head>
<body>

<header class="header-bg mb-5">
    <div class="container text-start">
        <img src="https://ascww.org/logo.png" alt="شعار شركة مياه أسيوط" class="logo-img">
        <h2 class="section-title">المركز الإعلامي</h2>
    </div>
</header>

<div class="container pb-5">
    <div id="news-grid" class="row g-4"></div>
    
    <div id="status-area">
        <div class="spinner-border loader-spinner" id="loader" role="status"></div>
        <p id="status-text" class="mt-4 text-muted fw-bold">جاري الاتصال بخادم الشركة وجلب آخر الأخبار...</p>
    </div>
</div>

<script>
    const STORAGE_URL = "https://backend.ascww.org/storage/";
    // تم استخدام البروكسي هنا مباشرة داخل الرابط لضمان تخطي CORS
    const API_URL = "https://api.allorigins.win/get?url=" + encodeURIComponent("https://backend.ascww.org/api/news");

    async function fetchNews() {
        const grid = document.getElementById('news-grid');
        const statusArea = document.getElementById('status-area');
        const statusText = document.getElementById('status-text');
        const loader = document.getElementById('loader');

        try {
            const response = await fetch(API_URL);
            if (!response.ok) throw new Error("Network Response Error");
            
            const rawData = await response.json();
            // AllOrigins يضع البيانات داخل خاصية contents كـ String
            const data = JSON.parse(rawData.contents);
            const items = data.data || data;

            if (!items || items.length === 0) {
                statusText.innerText = "لا توجد أخبار منشورة حالياً.";
                loader.style.display = 'none';
                return;
            }

            statusArea.style.display = 'none';
            grid.innerHTML = ""; 

            items.forEach(item => {
                // استخراج الصورة
                const imgObj = (item.news_images && item.news_images.length > 0) 
                    ? (item.news_images.find(i => i.main_image === 1) || item.news_images[0]) 
                    : null;
                
                const imgPath = imgObj ? STORAGE_URL + imgObj.path : "";
                
                // وسيط الصور لضمان عرضها على GitHub (HTTPS)
                const finalImg = imgPath 
                    ? `https://images.weserv.nl/?url=${encodeURIComponent(imgPath)}&w=600&h=400&fit=cover` 
                    : 'https://via.placeholder.com/600x400?text=No+Image';
                
                const dateAr = new Date(item.created_at).toLocaleDateString('ar-EG', {
                    day:'numeric', month:'long', year:'numeric'
                });

                const html = `
                    <div class="col-md-6 col-lg-4">
                        <div class="news-card">
                            <div class="img-box">
                                <img src="${finalImg}" loading="lazy" onerror="this.src='https://via.placeholder.com/600x400?text=Error'">
                                <div class="news-date"><i class="far fa-calendar-alt ms-1"></i> ${dateAr}</div>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">${item.title}</h5>
                                <a href="details.html?id=${item.id}" class="btn-detail">إقرأ الخبر كاملاً</a>
                            </div>
                        </div>
                    </div>`;
                grid.insertAdjacentHTML('beforeend', html);
            });

        } catch (error) {
            console.error(error);
            loader.style.display = 'none';
            statusText.innerHTML = `
                <div class="alert alert-danger shadow-sm d-inline-block px-5 py-3">
                    <i class="fas fa-wifi-slash ms-2"></i>
                    فشل الاتصال بخادم الشركة. يرجى التأكد من استقرار الإنترنت أو المحاولة لاحقاً.
                </div>`;
        }
    }

    window.onload = fetchNews;
</script>
</body>
</html>
